spring.application.name=OAuth2Demo

spring.profiles.active=secret

spring.security.oauth2.client.registration.oauth2-demo-thymeleaf-client.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.oauth2-demo-thymeleaf-client.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.oauth2-demo-thymeleaf-client.scope=openid, profile, roles
spring.security.oauth2.client.registration.oauth2-demo-thymeleaf-client.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.oauth2-demo-thymeleaf-client.redirect-uri=${REDIRECT_URL}

spring.security.oauth2.client.provider.oauth2-demo-thymeleaf-client.issuer-uri=${ISSUER_URL}